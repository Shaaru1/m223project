<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" type="application/javascript"></script>
    </head>
    <body>
        <form id="createEntryForm">
            <label for="checkIn">Check In auswählen:</label>
            <input type="date" name="checkInDate" id="checkIn" required>

            <input type="time" name="checkInTime" required>

            <label for="checkOut">Check Out auswählen:</label>
            <input type="date" name="checkOutDate" id="checkOut" required>
            
            <input type="time" name="checkOutTime" required>

            <br>

            <!--Dropdown für Projekte -->
            <label for="projects">Ein Projekt auswählen:</label>
            <select name="projects" id="projects">
                <option value="Code Challange">Code Challange</option>
                <option value="Arbeitsplatzreservationssystem">Arbeitsplatzreservationssystem</option>
                <option value="Kunden Projekt">Kunden Projekt</option>
                <option value="UBS Projekt">UBS Projekt</option>
            </select>

            <!--Dropdown für Aktivität -->
            <label for="activitys">Eine Aktivität auswählen:</label>
            <select name="activitys" id="activitys">
                <option value="Projekt Management">Projekt Management</option>
                <option value="Tester">Tester</option>
                <option value="Development Team">Development Team</option>
                <option value="Presenter">Presenter</option>
            </select>

            <input type="submit" value="Save" />

        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Check In</th>
                    <th>Check Out</th>
                    <th>Projekt</th>
                    <th>Aktivität</th>
                </tr>
            </thead>
            <tbody id="entryDisplay">
                <tr>
                    <td colspan="3">Loading...</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
